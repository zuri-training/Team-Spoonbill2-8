<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="img/bilicom-low-resolution-color-logo 2.png"
            alt="Bilicon"
          />
        </div>
        <ul>
          <li><a href="#home" class="active">Home </a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact us">Contact Us</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <form action="convert Page">
      <div class="container">
        <h1>Login to your account</h1>
        <label> E-mail </label>
        <input
          type="email"
          placeholder="Enter email ID"
          name="email"
          required
        />
        <br />
        <label>Password </label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <br />
        <button type="submit">Login</button>
        <br />
        <input type="reset" value="clear" class="reset_button" />
        <br />
        <input type="checkbox" checked="checked" /> Remember me, Forgot<a
          href="#"
          style="color: #fa8c02"
        >
          password?
        </a>
        <div style="float: right">
          Don't have an account?<a href="#" style="color: #fa8c02">Sign up</a>
        </div>
      </div>
    </form>
  </body>
</html>
